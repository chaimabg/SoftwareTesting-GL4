<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <!--begin::Subheader-->
  <div class="subheader py-2 py-lg-4 subheader-transparent" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <!--begin::Info-->
      <div class="d-flex align-items-center flex-wrap mr-1">
        <!--begin::Page Heading-->
        <div class="d-flex align-items-baseline flex-wrap mr-5">
          <!--begin::Page Title-->
          <h1 class="text-dark font-weight-bold my-1 mr-5">Register </h1>
          <!--end::Page Title-->
        </div>
        <!--end::Page Heading-->
      </div>
      <!--end::Info-->
    </div>
  </div>
  <!--end::Subheader-->
  <!--begin::Entry-->
  <div class="d-flex flex-column-fluid">
    <!--begin::Container-->
    <div class="container-fluid">
      <div class="card card-custom">
        <div class="card-body p-0">
          <!--begin: Wizard-->
          <div class="wizard wizard-2" data-wizard-clickable="false" data-wizard-state="step-first" id="kt_wizard_v2">
            <!--begin: Wizard Body-->
            <div class="wizard-body py-8 px-8 py-lg-20 px-lg-10">
              <!--begin: Wizard Form-->
              <div class="row">
                <div class="offset-xxl-2 col-xxl-8">
                  <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="form" id="kt_form">
                    <!--begin: Wizard Step 1-->
                    <div class="pb-5" data-wizard-state="current" data-wizard-type="step-content">
                      <h4 class="mb-10 font-weight-bold text-dark">Enter your informations</h4>
                      <div class="form-group">
                        <label>Identifier</label>
                        <input class="form-control form-control-solid form-control-lg" formControlName="identifier"
                               placeholder="Identifier"
                               id="identifier"
                               type="number"/>
                        <span class="form-text text-muted">Please enter your identifier.</span>
                      </div>
                      <!--begin::Input-->
                      <div class="row">
                        <div class="col-xl-6">
                      <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control form-control-solid form-control-lg" formControlName="fullName"
                               id="fullName"
                               placeholder="First Name"
                               type="text"/>
                        <span class="form-text text-muted">Please enter your first name.</span>
                      </div>
                        </div>
                        <div class="col-xl-6">
                          <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control form-control-solid form-control-lg" formControlName="lastName"
                                   placeholder="Last Name"
                                   id="lastName"
                                   type="text"/>
                            <span class="form-text text-muted">Please enter your last name.</span>
                          </div>
                        </div>
                      </div>
                          <!--end::Input-->
                          <!--begin::Input-->
                          <div class="form-group">
                            <label>Email address</label>
                            <input class="form-control form-control-solid form-control-lg" formControlName="email"
                                   placeholder="Email Address"
                                   id="email"
                                   type="text"/>
                            <span class="form-text text-muted">Please enter your email address.</span>
                          </div>
                          <!--end::Input-->
                          <div class="row">
                            <div class="col-xl-6">
                              <!--begin::Input-->
                              <div class="form-group">
                                <label>Password</label>
                                <input class="form-control form-control-solid form-control-lg" formControlName="password"
                                       placeholder="Password"
                                       id="password"
                                       type="password"/>
                                <span class="form-text text-muted">Please enter your password.</span>
                              </div>
                              <!--end::Input-->
                              <button class="btn btn-light-primary font-weight-bold btn-sm px-5 font-size-base ml-2"
                                      id="submit-btn"
                                      type="submit">
                                Submit
                              </button>
                              <div>
                                <span>If you have an account already <a routerLink="/">login now </a> !</span>
                              </div>
                            </div>
                            <div class="col-xl-6">
                              <!--begin::Input-->
                              <div class="form-group">
                                <label>Confirm password</label>
                                <input class="form-control form-control-solid form-control-lg" formControlName="confirmPassword"
                                       placeholder="Confirm password" type="password"/>
                                <span class="form-text text-muted">Please confirm your password.</span>
                              </div>

                              <!--end::Input-->
                            </div>
                          </div>
                        </div>
                        <!--end: Wizard Step 1-->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
